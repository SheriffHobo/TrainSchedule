<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheudle</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron text-white border-dark">
            <h1 id="title" class="text-center font-weight-bold">Train Schedules</h1>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <div class="card mb-4 border-dark">
                    <div class="card-header bg-dark text-white">
                        <ul>
                            <li class="list-inline-item float-left">Schedules</li>
                            <li class="list-inline-item time float-right"></li>
                            <li class="list-inline-item float-right">Current Time:&nbsp;</li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover text-center" id='traintable'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <th scope="col">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="schedtable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card mb-4 border-dark">
                    <div class="card-header bg-dark text-white">Add Train To Schedule</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="traininput">Train Name</label>
                                <input class="form-control" id="traininput" placeholder="Ex: Orient Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destinput">Destination</label>
                                <input class="form-control" id="destinput" placeholder="Ex: Paris" type="text">
                            </div>
                            <div class="form-group">
                                <label for="timeinput">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="timeinput" placeholder="Ex: 17:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="freqinput">Frequency</label>
                                <input class="form-control" id="freqinput" placeholder="Ex: 120" type="text">
                            </div>
                            <button class="btn btn-dark float-right" id="add-train-btn">Choo-Choo</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="./javascript/script.js"></script>

</body>

</html>
